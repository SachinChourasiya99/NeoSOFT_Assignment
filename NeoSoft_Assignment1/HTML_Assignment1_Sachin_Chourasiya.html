<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>

    <body>
       <h1><center>Registration Form</center></h1>
        
       <center>
        <form>
            <label for="name"><strong>Name </strong></label>
            <input type="text" required> <br><br>

            <label for="age"><strong>Age </strong></label>
            <input type="number" required><br><br>

            <label for="email"><strong>Email </strong></label>
            <input type="email" required><br><br>

            <label for="password"><strong>Password </strong></label>
            <input type="password" required><br><br>

            <label for="date"><strong>Birth Date </strong></label>
            <input type="date" required><br><br>

            <label for="interest">Java </label>
            <input type="checkbox" name="interest" value="Java">

            <label for="interest">DotNet </label>
            <input type="checkbox" name="interest1" value="DotNet">

            <label for="interest">HTML </label>
            <input type="checkbox" name="interest2" value="HTML"><br><br>

            <label for="gender">Male </label>
            <input type="radio" name="gender" value="male">

             <label for="gender">Female </label>
            <input type="radio" name="gender" value="female"><br><br>

            <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdLrwvXrrNBM5ZRkwmxg3iDilgEGzo6IVXkcaUtwHP_A&s" alt="Submit" width="50" height="20">
            <input type="reset"  value="Reset">
        </form>
    </center>
    </body>
</html>
