  <section>
    <figure >
      <img id="image" src="kotafactory.jfif" alt="Web Series 1">
      <figcaption>
        <h3>Kota Factory</h3>
        <p>The show follows the life of 16-year-old Vaibhav (Mayur More) who moves to Kota from Itarsi.</p>
        <p>Episodes: 10</p>
        <p>Director: Arunabh Kumar</p>
      </figcaption>
    </figure>

    <figure >
      <img id="image" src="aspirants1.jfif" alt="Web Series 2">
      <figcaption>
        <h3>Aspirants</h3>
        <p>Aspirants is a story of 3 friends - Abhilash, Shwetketu(SK) and Guri. </p>
        <p>Episodes: 8</p>
        <p>Director: Apoorv Singh Karki</p>
      </figcaption>
    </figure>

    <figure >
      <img id="image" src="familyman.jfif" alt="Web Series 3">
      <figcaption>
        <h3>Family Man</h3>
        <p>'The Family Man' is an edgy action-drama series which tells the story of a middle-class man who works for a special cell of the National Investigation Agency.</p>
        <p>Episodes: 12</p>
        <p>Director: Raj & D.K</p>
      </figcaption>
    </figure>

    <figure >
        <img id="image" src="cubicles.jfif" alt="Web Series 4">
        <figcaption>
          <h3>Cubicles</h3>
          <p>A cubicle is a partially enclosed office workspace that is separated from neighboring workspaces by partitions that are usually 5–6 feet (1.5–1.8 m) tall.</p>
          <p>Episodes: 8</p>
          <p>Director: Chaitanya Kumbhakonur</p>
        </figcaption>
      </figure>

      <figure >
        <img id="image" src="raktanchal.jfif" alt="Web Series 5">
        <figcaption>
          <h3>Raktanchal</h3>
          <p>Raktanchal is a Hindi-language crime drama web series directed by Ritam Srivastav for MX Player original. The story of the web-series is inspired by real-life events from the 1980s of two notable mafias Purvanchal, a region in east Uttar Pradesh.</p>
          <p>Episodes: 11</p>
          <p>Director: Ritam Srivastav</p>
        </figcaption>
      </figure>

      <figure >
        <img id="image" src="BBB.jfif" alt="Web Series 3">
        <figcaption>
          <h3>Broken But Beautiful Season 3</h3>
          <p>Rumi and Agastya's casual relationship ends up with Agastya in the hospital and Rumi married Ishaan. But soon Rumi's obsession with Ishaan loses its spark, and she is seen as depressed and in desperate need of love and attention.</p>
          <p>Episodes: 7</p>
          <p>Director: Priyanka Ghose</p>
        </figcaption>
      </figure>
  
      <figure >
          <img id="image" src="farzi.jfif" alt="Web Series 7">
          <figcaption>
            <h3>Farzi</h3>
            <p>It stars Shahid Kapoor, Vijay Sethupathi, Kay Kay Menon, Raashii Khanna and Bhuvan Arora, and tells the story of a disillusioned artist who decides to make counterfeit money.</p>
            <p>Episodes: 8</p>
            <p>Director: Raj & DK</p>
          </figcaption>
        </figure>
  
        <figure >
          <img id="image" src="dahaad.jfif" alt="Web Series 8">
          <figcaption>
            <h3>Dahaad</h3>
            <p>Sub-inspector Anjali Bhaati (Sonakshi Sinha) stumbles upon an unusual case, where women in a small town of Rajasthan have been mysteriously disappearing but nobody seems to be surprised.</p>
            <p>Episodes: 11</p>
            <p>Director: Kagti and Oberoi</p>
          </figcaption>
        </figure>
